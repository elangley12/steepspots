{% extends 'base.html' %}
{% block title %}SteepSpots Home{% endblock %}

{% block body %}
  <h1>Welcome to SteepSpots!</h1>

  <h2>Navigation</h2>
  <ul>
    <li><a href="/teas">View all teas</a></li>
    <li><a href="/users">View all users</a></li>
  </ul>

  <h2>Create an Account</h2>
  <form action="/registration" method="POST">
    <p>
        First Name <input required type="text" name="fname">
    </p>

    <p>
        Last Name <input required type="text" name="lname">
    </p>
    
    <p>
        Email <input required type="text" name="email">
    </p>

    <p>
        Password <input required type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <h2>Log In</h2>
  <form action="/login" method="POST">
    <p>
      Email <input required type="text" name="email">
    </p>

    <p>
      Password <input required type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <a href="/logout"><h2>Click Here to Logout</h2></a>

{% endblock %}
