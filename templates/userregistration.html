{% extends 'base.html' %}

{% block title %}Create Account | SteepSpots{% endblock %}
<!-- for user profile, can use session['user'] for name -->

{% block body %}

<div class="container center">
  <form id="sign-in" action="/registration" method="POST">
    <h2>Create a SteepSpots Account</h2>
    <p>
        First Name <input required type="text" name="fname">
    </p>

    <p>
        Last Name <input required type="text" name="lname">
    </p>
    
    <p>
        Email <input required type="text" name="email">
    </p>

    <p>
        Password <input required type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
</div>

{% endblock %}
